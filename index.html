    <title>Workout Log</title>

<body>
    <h1>Welcome to the workout log API</h1>
    <p>Log each exercise you do during the workout to keep track of your progress</p>
    <p>These endpoints are available:</p>
    <ul>
        <li>Show all workouts /log</li>
        <li>Add workout /add</li>
        <li>Delete workout using index /delete/{id}</li>
        <li>Edit workout using index /edit/{id}</li>
    </ul>
</body>
